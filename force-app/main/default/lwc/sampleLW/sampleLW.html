<template>
    <lightning-card title="Quarterly Performance Value" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
          <p>Hello, {greeting}!</p>
          <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input>
         
        </div>
        <div>
            <lightning-slider label="Volume" value={val}></lightning-slider>
        </div>
        <div style="height: 300px;">
          <lightning-dual-listbox name="languages"
                            label="Select Languages"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="Select your preferred languages"
                            options={options}
                            onchange={handleChange}></lightning-dual-listbox>
    <div class="slds-box" >
        <p>Selected values are: {selected}</p>
    </div>
      </div>
      </lightning-card>

</template>
